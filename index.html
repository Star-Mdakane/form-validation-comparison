<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Form Validation using FS and OOP</h1>

    <form id="profile-form" novalidate>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required minlength="5">
            <p class="error-message" data-for="username" id="nameError"></p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required minlength="5">
            <p class="error-message" data-for="email" id="emailError"></p>
        </div>
        <div>
            <label for="password">Passqord:</label>
            <input type="password" name="password" id="password" required minlength="5">
            <p class="error-message" data-for="password" id="passwordError"></p>
        </div>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
